<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="T">STOPWATCH</h1>
    <div class="main">
        <div class="time">
            00 : 00 : 00 : 000
        </div>
        <div class="btn">
            <button id="stime">Start</button>
            <button id="ptime">Pause</button>
            <button id="rtime">Reset</button>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
